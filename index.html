<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page_huddle">
    <header><img src="images/logo.svg" alt="huddle_logo"></header>
    <div class="container">
    <main>
      <aside>
        <div class="img_object">
        <img src="images/illustration-mockups.svg" alt="left_pic">
        </div>
      </aside>
    </main>
      <aside>
      <h1 class="title">Build The Community<br> Your Fans Will Love</h1>
      <p class="paragraph">Huddle re-imagines the way we build communities.
         You have a voice, but so does your audience. Create connections with
         your users as you engage in genuine discussion. 
      </p>
      <button class="register-button">Register</button>
      </aside>
    </div>
  <footer>
    <div class="media_icons">
      <img src="icons/square-facebook.svg" alt="facebook_img" height="50"; width="50">
      <img src="icons/square-instagram.svg" alt="instagram_img" height="50"; width="50">
      <img src="icons/square-x-twitter.svg" alt="x_img" height="50"; width="50">
    </div>
  </footer>
</div>
</body>
</html>
